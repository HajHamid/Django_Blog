<!DOCTYPE html>
<html dir="rtl">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock title %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'blog/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'blog/plugins/toastr/toastr.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'blog/dist/css/adminlte.min.css' %}">
  <!-- <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'blog/custom.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-navbar">
  <!-- Site wrapper -->
  <div class="container">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'blog-home' %}">صفحه اصلی</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-3 ml-0" method="GET" action="{% url 'search-post' %}">
          <input class="form-control ml-sm-2" name="q" value="{{ request.GET.q }}" type="search" placeholder="جستجو ..."
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">جستجو</button>
        </form>
      </div>
      <div class="float-left ml-3">
        {% if user.is_authenticated %}
        <span><a href="{% url 'profile' %}" class="btn btn-outline-secondary">پروفایل</a> / <a href="{% url 'logout' %}"
            class="btn btn-outline-secondary">خروج</a></span>
        {% else %}
        <span><a href="{% url 'login' %}" class="btn btn-outline-secondary">ورود</a> / <a
            class="btn btn-outline-secondary" href="{% url 'register' %}">ثبت نام</a></span>
        {% endif %}
      </div>
    </nav>
    <div class="content-wrapper">
      {% block header %}
      {% endblock header %}

      {% block content %}
      {% endblock content %}
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="{% static 'blog/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'blog/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- SweetAlert2 -->
  <script src="{% static 'blog/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
  <!-- Toastr -->
  <script src="{% static 'blog/plugins/toastr/toastr.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'blog/dist/js/adminlte.min.js' %}"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="{% static 'blog/dist/js/demo.js' %}"></script>
  <script src="{% static 'blog/dist/js/pages/custom.js' %}"></script>
  {% block script %}{% endblock %}
</body>

</html>
